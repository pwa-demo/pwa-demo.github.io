<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://pwa-demo.github.io/iframe" />
  <link rel="manifest" href="/iframe/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Device Motion Example</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>

<body>
  <h1>PWA Sensor API Experiment</h1>
  <div id="accelerometer-data" class="sensor-data">Accelerometer Data: Not available</div>
  <div id="gyroscope-data" class="sensor-data">Gyroscope Data: Not available</div>
  <div id="magnetometer-data" class="sensor-data">Magnetometer Data: Not available</div>
  <div id="orientation-data" class="sensor-data">Orientation Data: Not available</div>

  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/iframe/sw.js',
        { scope: '/iframe/' }
      );
    }

    function isTouchScreen() {
      return ('ontouchstart' in window) || (navigator.maxTouchPoints > 0);
    }

    function isAndroidEdge() {
      return /EdgA/.test(navigator.userAgent);
    }

    function isAndroidChrome() {
      return /Chrome/.test(navigator.userAgent) && /Android/.test(navigator.userAgent);
    }

    function getSensorSheetTemplate() {
      return `
        <div class="body">
          <h2>Enable Sensors</h2>
          <p>To use motion sensors, please enable them in your device settings.</p>
        </div>`;
    }

    const supported = 'DeviceMotionEvent' in window && isTouchScreen();
    const noSensorPermission = supported && !('requestPermission' in DeviceMotionEvent);

    if (!supported) {
      document.querySelector(`[data-view="${location.pathname}"] .no-support`).style.display = 'block';
    }

    if (noSensorPermission && (isAndroidEdge() || isAndroidChrome())) {
      document.querySelector('#enable-sensors').style.display = 'block';
    }

    const sensorButton = document.querySelector('#sensor-button2');
    const sensorDialog = document.querySelector('#sensor-dialog');
    const closeButton = document.querySelector('#close-sensor-dialog');

    if (noSensorPermission) {
      const template = getSensorSheetTemplate();

      if (!sensorDialog.querySelector('.body')) {
        sensorDialog.querySelector('section').insertAdjacentHTML('afterbegin', template);
      }

      sensorButton && sensorButton.addEventListener('click', () => {
        sensorDialog.showModal();
      });

      closeButton.addEventListener('click', e => {
        sensorDialog.close();

        // fix for < iOS 17.2, when the install dialog is shown and closed the user can no longer scroll the page
        // by removing overflow:hidden from the main content and reapplying it with a short delay this is fixed
        const mainContent = document.querySelector('#main-content');
        mainContent.style.overflow = 'auto';
        setTimeout(() => {
          mainContent.style.overflow = 'hidden';
        }, 100);
      });
    }

    if ('DeviceMotionEvent' in window) {
      window.addEventListener('devicemotion', (event) => {
        const acc = event.acceleration || {};
        const accG = event.accelerationIncludingGravity || {};
        document.getElementById('accelerometer-data').textContent =
          `Accelerometer: x=${(acc.x || accG.x || 0).toFixed(2)}, y=${(acc.y || accG.y || 0).toFixed(2)}, z=${(acc.z || accG.z || 0).toFixed(2)}`;
      });
    } else {
      document.getElementById('accelerometer-data').textContent = 'DeviceMotionEvent not supported by your browser.';
    }

    // Gyroscope and Magnetometer handling
    async function initSensors() {
      if ('Gyroscope' in window) {
        const gyroscopePermission = await requestSensorPermission('gyroscope');
        if (gyroscopePermission) {
          startSensor(Gyroscope, 'gyroscope-data');
        } else {
          document.getElementById('gyroscope-data').textContent = 'Permission to use gyroscope was denied.';
        }
      } else {
        document.getElementById('gyroscope-data').textContent = 'Gyroscope not supported by your browser.';
      }

      if ('Magnetometer' in window) {
        const magnetometerPermission = await requestSensorPermission('magnetometer');
        if (magnetometerPermission) {
          startSensor(Magnetometer, 'magnetometer-data');
        } else {
          document.getElementById('magnetometer-data').textContent = 'Permission to use magnetometer was denied.';
        }
      } else {
        document.getElementById('magnetometer-data').textContent = 'Magnetometer not supported by your browser.';
      }
    }

    async function requestSensorPermission(sensorType) {
      if (!('permissions' in navigator)) {
        return false;
      }
      try {
        const result = await navigator.permissions.query({ name: sensorType });
        return result.state === 'granted';
      } catch {
        return false;
      }
    }

    function startSensor(sensorClass, elementId) {
      try {
        const sensor = new sensorClass({ frequency: 60 });
        sensor.addEventListener('reading', () => {
          document.getElementById(elementId).textContent =
            `${sensorClass.name}: x=${sensor.x.toFixed(2)}, y=${sensor.y.toFixed(2)}, z=${sensor.z.toFixed(2)}`;
        });
        sensor.start();
      } catch (error) {
        document.getElementById(elementId).textContent = `${sensorClass.name} error: ${error}`;
      }
    }

    initSensors();
  </script>
</body>

</html>
