<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="canonical" href="https://pwa-demo.github.io/iframe" />
  <link rel="manifest" href="/iframe/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <title>Iframe Example</title>
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #temporaryIframe {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>

<body>
  <h1>PWA Sensor API Experiment</h1>
  <div id="accelerometer-data" class="sensor-data">Accelerometer Data: Not available</div>
  <div id="gyroscope-data" class="sensor-data">Gyroscope Data: Not available</div>

  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/iframe/sw.js',
        { scope: '/iframe/' }
      )
    }
    if ('Accelerometer' in window && 'Gyroscope' in window) {
      // Request permissions for the sensors
      navigator.permissions.query({ name: 'accelerometer' }).then(result => {
        if (result.state === 'granted') {
          startAccelerometer();
        } else {
          document.getElementById('accelerometer-data').textContent = 'Permission to use accelerometer was denied.';
        }
      });

      navigator.permissions.query({ name: 'gyroscope' }).then(result => {
        if (result.state === 'granted') {
          startGyroscope();
        } else {
          document.getElementById('gyroscope-data').textContent = 'Permission to use gyroscope was denied.';
        }
      });
    } else {
      document.getElementById('accelerometer-data').textContent = 'Accelerometer or Gyroscope not supported by your browser.';
      document.getElementById('gyroscope-data').textContent = 'Accelerometer or Gyroscope not supported by your browser.';
    }

    function startAccelerometer() {
      try {
        const accelerometer = new Accelerometer({ frequency: 60 });
        accelerometer.addEventListener('reading', () => {
          document.getElementById('accelerometer-data').textContent =
            `Accelerometer: x=${accelerometer.x.toFixed(2)}, y=${accelerometer.y.toFixed(2)}, z=${accelerometer.z.toFixed(2)}`;
        });
        accelerometer.start();
      } catch (error) {
        document.getElementById('accelerometer-data').textContent = `Accelerometer error: ${error}`;
      }
    }

    function startGyroscope() {
      try {
        const gyroscope = new Gyroscope({ frequency: 60 });
        gyroscope.addEventListener('reading', () => {
          document.getElementById('gyroscope-data').textContent =
            `Gyroscope: x=${gyroscope.x.toFixed(2)}, y=${gyroscope.y.toFixed(2)}, z=${gyroscope.z.toFixed(2)}`;
        });
        gyroscope.start();
      } catch (error) {
        document.getElementById('gyroscope-data').textContent = `Gyroscope error: ${error}`;
      }
    }
  </script>
</body>

</html>
