<!-- attack1a (client) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attack1a Demos</title>
  <link rel="canonical" href="https://pwa-demo.github.io/attack1a/" />
  <link rel="manifest" href="/attack1a/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>attack1a - Client</h1>
    <button id="sendRequest" class="btn btn-primary">Send Request to attack1b</button>
  </div>

  <script>
    document.getElementById('sendRequest').addEventListener('click', function () {
      fetch('https://pwa-demo.github.io/attack1b/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ message: 'Hello from attack1a!' })
      }).then(response => response.text())
        .then(data => console.log('Request sent:', data))
        .catch(error => console.error('Error:', error));
    });
  </script>
</body>

</html>

<!-- attack1b (server) -->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attack1b Demos</title>
  <link rel="canonical" href="https://pwa-demo.github.io/attack1b/" />
  <link rel="manifest" href="/attack1b/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>attack1b - Server</h1>
    <div id="log"></div>
  </div>

  <script>
    // Simulate a server receiving the request
    window.addEventListener('DOMContentLoaded', (event) => {
      // Assuming attack1b is receiving a POST request
      const logDiv = document.getElementById('log');

      // Mocking server response to incoming request
      function handleRequest(request) {
        const newLog = document.createElement('p');
        newLog.textContent = `Received message: ${request.message}`;
        logDiv.appendChild(newLog);
      }

      // Simulating request handling
      setTimeout(() => {
        // Simulating a request being received with a fixed message for simplicity
        handleRequest({ message: 'Hello from attack1a!' });
      }, 1000);
    });
  </script>
</body>

</html>
