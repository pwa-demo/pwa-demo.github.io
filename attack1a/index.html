<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>attack1a Demos</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>attack1a - Client</h1>
    <button id="sendLocation" class="btn btn-primary">Send IP and Geolocation</button>
    <button id="sendClipboard" class="btn btn-secondary">Send Clipboard Content</button>
    <button id="startRecording" class="btn btn-success">Start Recording</button>
    <button id="stopRecording" class="btn btn-danger" disabled>Stop Recording</button>
  </div>

  <script>
    // IndexedDB Setup
    const dbRequest = indexedDB.open("AttackDB", 1);
    dbRequest.onupgradeneeded = function (event) {
      const db = event.target.result;
      db.createObjectStore("data", { keyPath: "type" });
    };

    function saveToIndexedDB(type, data) {
      dbRequest.onsuccess = function (event) {
        const db = event.target.result;
        const transaction = db.transaction("data", "readwrite");
        const store = transaction.objectStore("data");
        store.put({ type, data });
        transaction.oncomplete = () => console.log(`${type} data saved to IndexedDB`);
      };
    }

    // Geolocation Button
    document.getElementById('sendLocation').addEventListener('click', function () {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            const geolocationData = {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude,
              timestamp: new Date().toISOString()
            };
            saveToIndexedDB("geolocation", geolocationData);
            console.log("Geolocation data saved to IndexedDB:", geolocationData);
          },
          function (error) {
            console.error("Geolocation error:", error);
          }
        );
      }
    });

    // Clipboard Button
    document.getElementById('sendClipboard').addEventListener('click', async function () {
      try {
        const clipboardText = await navigator.clipboard.readText();
        saveToIndexedDB("clipboard", { clipboardContent: clipboardText });
        console.log("Clipboard content saved to IndexedDB:", clipboardText);
      } catch (error) {
        console.error("Failed to read clipboard:", error);
      }
    });

    // Recording Button
    let mediaRecorder;
    let recordedChunks = [];

    document.getElementById('startRecording').addEventListener('click', async function () {
      const stream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.ondataavailable = event => {
        if (event.data.size > 0) recordedChunks.push(event.data);
      };
      mediaRecorder.onstop = () => {
        const blob = new Blob(recordedChunks, { type: 'video/webm' });
        saveToIndexedDB("recording", { video: blob });
        recordedChunks = [];
        console.log("Recording saved to IndexedDB.");
      };
      mediaRecorder.start();
      document.getElementById('stopRecording').disabled = false;
      document.getElementById('startRecording').disabled = true;
    });

    document.getElementById('stopRecording').addEventListener('click', function () {
      if (mediaRecorder && mediaRecorder.state !== 'inactive') {
        mediaRecorder.stop();
        document.getElementById('stopRecording').disabled = true;
        document.getElementById('startRecording').disabled = false;
      }
    });

    // Register Service Worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/attack1a/sw.js')
          .then(reg => console.log('Service Worker registered with scope:', reg.scope))
          .catch(err => console.error('Service Worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
