<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <link rel="canonical" href="https://pwa-demo.github.io/install" />
  <link rel="manifest" href="/install/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }

    .btn-custom {
      margin-bottom: 10px;
    }

    textarea {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/install/sw.js',
        { scope: '/install/' }
      )
    }
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Display the installation button
      const installButton = document.getElementById('installButton');
      installButton.style.display = 'block';
    });

    document.getElementById('installButton').addEventListener('click', () => {
      // Hide the install button
      const installButton = document.getElementById('installButton');
      installButton.style.display = 'none';

      // Show the install prompt
      if (deferredPrompt) {
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          // Clear the deferred prompt so it can only be used once.
          deferredPrompt = null;
        });
      }
    });

    // Listen for the app being installed
    window.addEventListener('appinstalled', (evt) => {
      console.log('PWA has been installed');
    });
  </script>
  <h1>
    Install Starbucks PWA
  </h1>
  <button id="installButton">Install PWA</button>
</body>

</html>
