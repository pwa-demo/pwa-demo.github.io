<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Starbucks</title>
  <link rel="canonical" href="https://pwa-demo.github.io/install" />
  <link rel="manifest" href="/install/manifest.json">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      margin-top: 20px;
    }

    .btn-custom {
      margin-bottom: 10px;
    }

    textarea {
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <script>
    if (navigator.serviceWorker) {
      navigator.serviceWorker.register(
        '/install/sw.js',
        { scope: '/install/' }
      )
    }
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (e) => {
      // Prevent the mini-infobar from appearing on mobile
      e.preventDefault();
      // Stash the event so it can be triggered later.
      deferredPrompt = e;
      // Update UI to notify the user they can install the PWA
      showInstallPromotion();
    });

    function showInstallPromotion() {
      // Show a button or banner offering installation
      const installButton = document.createElement('button');
      installButton.textContent = 'Install PWA';
      installButton.style.display = 'block';
      installButton.style.width = '200px';
      installButton.style.height = '50px';
      installButton.style.backgroundColor = '#4CAF50';
      installButton.style.color = 'white';
      installButton.style.border = 'none';
      installButton.style.padding = '15px 32px';
      installButton.style.textAlign = 'center';
      installButton.style.textDecoration = 'none';
      installButton.style.fontSize = '16px';
      installButton.style.margin = '4px 2px';
      installButton.style.cursor = 'pointer';
      installButton.style.display = 'none';
      document.body.appendChild(installButton);

      installButton.addEventListener('click', (e) => {
        // Show the install prompt
        deferredPrompt.prompt();
        // Wait for the user to respond to the prompt
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
          } else {
            console.log('User dismissed the install prompt');
          }
          deferredPrompt = null;
        });
      });
    }

    // Optionally, listen for the 'appinstalled' event to track when the app is installed
    window.addEventListener('appinstalled', (evt) => {
      console.log('a2hs installed');
    });
  </script>
  <h1>
    Install Starbucks PWA
  </h1>
</body>

</html>
